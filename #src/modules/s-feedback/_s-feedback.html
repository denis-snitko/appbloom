<section class="s-feedback">
  <div class="container">
    <h2 class="section-title s-feedback__title">Обратная связь</h2>
    <p class="section-descr s-feedback__section-descr">Онлайн-сервис AppBloom всегда поддерживает своих пользователей.
      Оставте свои контактные данные и мы с Вами свяжемся в ближайшее время. </p>

    <div class="flex-justify">
      <form class="s-feedback__form form" action="#">
        <div class="form__title">Мы свяжемся с Вами
          в ближайшее время!</div>

        <label>
          <input type="text" name="name" placeholder="Имя" required>
        </label>

        <label>
          <input type="email" name="email" placeholder="E-mail" required>
        </label>

        <label>
          <input type="tel" name="tel" placeholder="Телефон" required>
        </label>

        <button class="base-btn form__base-btn">Отправить</button>
      </form>
    </div>

  </div>
</section>
